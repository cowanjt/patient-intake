<!-- Payment Preferences -->
<mat-grid-list cols="12" rowHeight="550px" gutterSize="5px">
  <mat-grid-tile [colspan]="12">
    <mat-card class="card">
      <mat-card-header class="justify-content-center">
        <mat-card-title class="text-center">Payment Preferences &amp; Insurance</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form name="payment-preferences" class="form" autocomplete="off" [formGroup]="frmStepTwelve">
          <label class="d-block mb-2">How do you prefer to pay for your current and future appointment?</label>
          <mat-radio-group class="d-flex-column">
            <mat-radio-button class="mb-2 ml-0" *ngFor="let payment of payments" [value]="payment">
              {{payment}}
            </mat-radio-button>
          </mat-radio-group>
          <mat-form-field class="w-100">
            <input matInput maxlength="50" placeholder="Insurance Providor">
          </mat-form-field>
          <mat-form-field class="w-100">
            <input matInput maxlength="50" placeholder="Group Number">
          </mat-form-field>
          <mat-form-field class="w-100">
            <input matInput maxlength="50" placeholder="Member First Name">
          </mat-form-field>
          <mat-form-field class="w-100">
            <input matInput maxlength="50" placeholder="Member Last Name">
          </mat-form-field>
          <mat-form-field class="w-100">
            <input matInput maxlength="50" placeholder="Memeber ID">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button matStepperPrevious type="button">Back</button>
          <button mat-raised-button matStepperNext type="button">Next</button>
        </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<!-- Payment Preferences -->
