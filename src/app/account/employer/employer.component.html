<!-- Employer Information -->
<mat-grid-list cols="12" rowHeight="200px" gutterSize="5px">
  <mat-grid-tile [colspan]="12">
    <mat-card class="card">
      <mat-card-header class="justify-content-center">
        <mat-card-title class="text-center">Employer</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form name="employer-information" class="form" autocomplete="off" [formGroup]="frmStepSeven">
          <mat-form-field class="w-100">
            <input matInput maxlength="50" placeholder="Employer">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button matStepperPrevious type="button">Back</button>
          <button mat-raised-button matStepperNext type="button">Next</button>
        </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<!-- Employer Information End -->
