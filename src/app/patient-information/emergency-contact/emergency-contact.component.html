<!-- Emergency Contact -->
<mat-grid-list cols="12" rowHeight="200px" gutterSize="5px">
  <mat-grid-tile [colspan]="12">
    <mat-card class="card">
      <mat-card-header class="justify-content-center">
        <mat-card-title class="text-center">Emergency Contact Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form name="emergency-contact-information" class="form" autocomplete="off">
          <label class="d-block mb-2">Select your marital status from the options below.</label>
          <mat-radio-group class="mb-5" [(ngModel)]="maritalStatus" name="maritalStatus">
            <mat-radio-button *ngFor="let maritalStatus of maritalStatuses" [value]="maritalStatus">
              {{maritalStatus}}
            </mat-radio-button>
          </mat-radio-group>
          <mat-form-field class="w-100">
            <input matInput maxlength="100" placeholder="Name of parents/guardian (not living with you)">
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<!-- Emergency Contact End -->
