<!-- Confirmation and Form Submission -->
<mat-grid-list cols="12" rowHeight="200px" gutterSize="5px">
    <mat-grid-tile [colspan]="12">
      <mat-card class="card">
        <mat-card-header class="justify-content-center">
          <mat-card-title class="text-center">Confirmation &amp; Information Submission</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <section>
            <mat-checkbox [(ngModel)]="checked">I've disclosed my health &amp; dental histories to the best of my knowledge.</mat-checkbox>
          </section>
        </mat-card-content>
        <mat-card-actions class="py-0">
          <button mat-raised-button color="primary" class="w-100" matTooltip="Confirm &amp; Submit Information"
            aria-label="Button that submits patient intake form">Submit Patient Information</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <!-- Confirmation and Form Submission End -->
