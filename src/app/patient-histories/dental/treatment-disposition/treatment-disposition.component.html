<!-- Treatment Disposition -->
<mat-grid-list cols="12" rowHeight="200px" gutterSize="5px">
  <mat-grid-tile [colspan]="12">
    <mat-card class="card">
      <mat-card-header class="justify-content-center">
        <mat-card-title class="text-center">Treatment Disposition</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form name="care-and-standards" class="form" autocomplete="off" [formGroup]="frmStepTwentyOne">
          <label class="d-block mb-2 mt-5">To what degree does dental treatment make you nervous?</label>
          <mat-radio-group class="mb-5">
            <mat-radio-button *ngFor="let dentalTreatmentDisposition of dentalTreatmentDispositions" [value]="dentalTreatmentDisposition">
              {{dentalTreatmentDisposition}}
            </mat-radio-button>
          </mat-radio-group>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button matStepperPrevious type="button">Back</button>
        <button mat-raised-button matStepperNext type="button">Next</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<!-- Treatment Disposition -->
